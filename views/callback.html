<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Job</title>
    <link rel="stylesheet" href="modal-form.css">
</head>
<body>
    <div class="container">
        <!-- 1st Section: Client Details -->
        <div class="form-section">
            <h2>Client details</h2>
            <form id="client-details-form">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (optional)</label>
                    <input type="email" id="email" name="email">
                </div>
            </form>
        </div>

        <!-- 2nd Section: Job Details -->
        <div class="form-section">
            <h2>Job details</h2>
            <form id="job-details-form">
                <div class="form-group">
                    <label for="jobType">Job type</label>
                    <select id="jobType" name="jobType">
                        <option value="type1">Type 1</option>
                        <option value="type2">Type 2</option>
                        <option value="type3">Type 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jobSource">Job source</label>
                    <select id="jobSource" name="jobSource">
                        <option value="source1">Source 1</option>
                        <option value="source2">Source 2</option>
                        <option value="source3">Source 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jobDescription">Job description (optional)</label>
                    <textarea id="jobDescription" name="jobDescription" rows="4"></textarea>
                </div>
            </form>
        </div>

        <!-- 3rd Section: Service Location -->
        <div class="form-section">
            <h2>Service location</h2>
            <form id="service-location-form">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip code</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                <div class="form-group">
                    <label for="area">Area</label>
                    <select id="area" name="area">
                        <option value="area1">Area 1</option>
                        <option value="area2">Area 2</option>
                        <option value="area3">Area 3</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- 4th Section: Scheduled -->
        <div class="form-section">
            <h2>Scheduled</h2>
            <form id="scheduled-form">
                <div class="form-group">
                    <label for="startDate">Start date</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Start time</label>
                    <input type="time" id="startTime" name="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">End time</label>
                    <input type="time" id="endTime" name="endTime">
                </div>
                <div class="form-group">
                    <label for="testSelect">Test select</label>
                    <select id="testSelect" name="testSelect">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <!-- Submit Button -->
    <div class="form-actions">
        <button type="submit" form="client-details-form job-details-form service-location-form scheduled-form">Create Job</button>
    </div>

    <script src="/modal.js"></script>
</body>
</html>
