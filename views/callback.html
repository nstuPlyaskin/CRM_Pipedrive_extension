<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Job</title>
    <link rel="stylesheet" href="../public/css/modal-form.css">
    <script src="https://cdn.jsdelivr.net/npm/@pipedrive/app-extensions-sdk@0/dist/index.umd.js"></script>
    <script>
        (async function() {
            const sdk = await new AppExtensionsSDK().initialize();
        })();
    </script>
    <style>
        /* Основные стили для формы */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Стили для каждой секции */
        .form-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        /* Заголовки секций */
        .form-section h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        
        /* Стили для элементов формы */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        /* Стили для кнопок */
        .form-actions {
            text-align: right;
        }

        .form-actions button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-actions button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        .form-actions button[type="button"] {
            background-color: #f44336;
            color: white;
            margin-left: 10px;
        }

        .form-actions button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="job-form" action="/submit-job" method="POST">
            <!-- Секция: Client Details -->
            <div class="form-section">
                <h2>Client details</h2>
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email (optional)</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>

            <!-- Секция: Job Details -->
            <div class="form-section">
                <h2>Job details</h2>
                <div class="form-group">
                    <label for="jobType">Job type</label>
                    <select id="jobType" name="jobType">
                        <option value="type1">Type 1</option>
                        <option value="type2">Type 2</option>
                        <option value="type3">Type 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jobSource">Job source</label>
                    <select id="jobSource" name="jobSource">
                        <option value="source1">Source 1</option>
                        <option value="source2">Source 2</option>
                        <option value="source3">Source 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="jobDescription">Job description (optional)</label>
                    <textarea id="jobDescription" name="jobDescription" rows="4"></textarea>
                </div>
            </div>

            <!-- Секция: Service Location -->
            <div class="form-section">
                <h2>Service location</h2>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">Zip code</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                <div class="form-group">
                    <label for="area">Area</label>
                    <select id="area" name="area">
                        <option value="area1">Area 1</option>
                        <option value="area2">Area 2</option>
                        <option value="area3">Area 3</option>
                    </select>
                </div>
            </div>

            <!-- Секция: Scheduled -->
            <div class="form-section">
                <h2>Scheduled</h2>
                <div class="form-group">
                    <label for="startDate">Start date</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="startTime">Start time</label>
                    <input type="time" id="startTime" name="startTime" required>
                </div>
                <div class="form-group">
                    <label for="endTime">End time</label>
                    <input type="time" id="endTime" name="endTime">
                </div>
                <div class="form-group">
                    <label for="testSelect">Test select</label>
                    <select id="testSelect" name="testSelect">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                </div>
            </div>

            <!-- Кнопки действий -->
            <div class="form-actions">
                <button type="submit">Create Job</button>
            </div>
        </form>
    </div>
</body>
</html>
