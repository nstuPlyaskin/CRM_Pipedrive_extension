<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Job</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем внешний CSS файл -->
</head>
<body>
    <h1>Create a New Job</h1>
    <form action="/submit-job" method="post">
        <!-- 1. Client Details -->
        <div class="section">
            <h2>Client Details</h2>
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <label for="email">Email (optional):</label>
                <input type="email" id="email" name="email">
            </div>
        </div>
        
        <!-- 2. Job Details -->
        <div class="section">
            <h2>Job Details</h2>
            <div>
                <label for="jobType">Job Type:</label>
                <select id="jobType" name="jobType">
                    <option value="type1">Type 1</option>
                    <option value="type2">Type 2</option>
                    <option value="type3">Type 3</option>
                </select>
            </div>
            <div>
                <label for="jobSource">Job Source:</label>
                <select id="jobSource" name="jobSource">
                    <option value="source1">Source 1</option>
                    <option value="source2">Source 2</option>
                    <option value="source3">Source 3</option>
                </select>
            </div>
            <div>
                <label for="jobDescription">Job Description:</label>
                <textarea id="jobDescription" name="jobDescription"></textarea>
            </div>
        </div>
        
        <!-- 3. Service Location -->
        <div class="section">
            <h2>Service Location</h2>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div>
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
            </div>
            <div>
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
            </div>
            <div>
                <label for="zipCode">Zip Code:</label>
                <input type="text" id="zipCode" name="zipCode">
            </div>
            <div>
                <label for="area">Area:</label>
                <select id="area" name="area">
                    <option value="area1">Area 1</option>
                    <option value="area2">Area 2</option>
                    <option value="area3">Area 3</option>
                </select>
            </div>
        </div>
        
        <!-- 4. Scheduled -->
        <div class="section">
            <h2>Scheduled</h2>
            <div>
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            <div>
                <label for="startTime">Start Time:</label>
                <input type="time" id="startTime" name="startTime" required>
            </div>
            <div>
                <label for="endTime">End Time:</label>
                <input type="time" id="endTime" name="endTime">
            </div>
            <div>
                <label for="testSelect">Test Select:</label>
                <select id="testSelect" name="testSelect">
                    <option value="test1">Test 1</option>
                    <option value="test2">Test 2</option>
                    <option value="test3">Test 3</option>
                </select>
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="submit-button">
            <button type="submit">Create Job</button>
        </div>
    </form>
</body>
</html>
